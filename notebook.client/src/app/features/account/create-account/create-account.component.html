<div class="container h-50 mt-5">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
      <div class="card" style="border-radius: 15px">
        <div class="card-body p-5">
          <h2 class="text-uppercase text-center mb-5">Создание аккаунта</h2>

          <form class="form" [formGroup]="form">
            <div data-mdb-input-init class="form-outline mb-4">
              <input
                type="email"
                class="form-control"
                id="Email"
                name="email"
                placeholder="Введите почту"
                formControlName="email"
                [(ngModel)]="model.email"
              />
            </div>

            <div data-mdb-input-init class="form-outline mb-4">
              <input
                type="password"
                class="form-control"
                id="Password"
                name="Password"
                placeholder="Введите пароль"
                formControlName="password"
                [(ngModel)]="model.password"
              />
            </div>

            <div data-mdb-input-init class="form-outline mb-4">
              <input
                type="password"
                class="form-control"
                id="confirmPassword"
                name="confirmPassword"
                placeholder="Повторите пароль"
                formControlName="confirmPassword"
                [(ngModel)]="model.confirmPassword"
              />
              <div
                class="text-start text-danger"
                *ngIf="form.errors?.['mismatch']"
              >
                Пароли должны совпадать
              </div>
            </div>

            <div class="d-flex justify-content-center">
              <button
                type="submit"
                class="btn btn-primary"
                (click)="onFormSubmit()"
              >
                Создать
              </button>
            </div>

            <p class="text-center text-muted mt-3 mb-0">
              Уже есть акканут?
              <a href="/account/login" class="fw-bold text-body">
                <u>Войти с существующим акканутом</u>
              </a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
