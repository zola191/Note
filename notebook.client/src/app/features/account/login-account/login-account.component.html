<div class="container h-50 mt-5">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
      <div class="card" style="border-radius: 15px">
        <div class="card-body p-5">
          <h2 class="text-uppercase text-center mb-5">Notebook Login</h2>

          <form>
            <div data-mdb-input-init class="form-outline mb-4">
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Введите почту"
                [(ngModel)]="model.email"
              />
            </div>

            <div data-mdb-input-init class="form-outline mb-4">
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Введите пароль"
                [(ngModel)]="model.password"
              />
            </div>

            <div class="d-flex justify-content-center">
              <button
                type="submit"
                class="btn btn-primary me-3 mb-4"
                (click)="onFormSubmit()"
              >
                Войти
              </button>
            </div>

            <div class="col d-flex justify-content-center mb-2">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="rememberMe"
                />
                <label class="form-check-label" for="rememberMe">
                  Запопмнить меня
                </label>
              </div>
            </div>

            <div class="col mb-2">
              <a href="/user/restore">Восстановить пароль?</a>
            </div>

            <p class="text-center text-muted mt-3 mb-0">
              Нет акканута?
              <a href="/user/create" class="fw-bold text-body">
                <u>Создать акканут</u>
              </a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
