<div class="container">
  <ng-container *ngIf="notebook; else notFound">
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
      <div class="form-group mt-3 mb-3">
        <div class="mt-3">
          <label for="notebookId">Id</label>
          <input
            type="text"
            disabled
            id="notebookId"
            class="form-control"
            name="notebookId"
            value="{{ notebook.id }}"
          />
        </div>

        <label for="firstName">First name</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          name="firstName"
          placeholder="Enter first name"
          [(ngModel)]="notebook.firstName"
        />
      </div>
      <div class="form-group mt-3 mb-3">
        <label for="middleName">Middle name</label>
        <input
          type="text"
          class="form-control"
          id="middleName"
          name="middleName"
          placeholder="Enter middle name"
          [(ngModel)]="notebook.middleName"
        />
      </div>
      <div class="form-group mt-3 mb-3">
        <label for="lastName">Last name</label>
        <input
          type="text"
          class="form-control"
          id="lastName"
          name="lastName"
          placeholder="Enter last name"
          [(ngModel)]="notebook.lastName"
        />
      </div>
      <div class="form-group mt-3 mb-3">
        <label for="phoneNumber">Phone number</label>
        <input
          type="text"
          class="form-control"
          id="phoneNumber"
          name="phoneNumber"
          placeholder="Enter phone number"
          [(ngModel)]="notebook.phoneNumber"
        />
      </div>
      <div class="form-group mt-3 mb-3">
        <label for="country">Country</label>
        <input
          type="text"
          class="form-control"
          id="country"
          name="country"
          placeholder="Enter Country"
          [(ngModel)]="notebook.country"
        />
      </div>
      <div class="form-group mt-3 mb-3">
        <label for="birthDay">Birthday</label>
        <input
          type="date"
          class="form-control"
          id="birthDay"
          name="birthDay"
          placeholder="Enter birthday"
          value="{{ notebook.birthDay }}"
          [ngModel]="notebook.birthDay | date : 'yyyy-MM-dd'"
          (ngModelChange)="notebook.birthDay = $event"
        />
      </div>
      <div class="form-group mt-3 mb-3">
        <label for="organization">Organization</label>
        <input
          type="text"
          class="form-control"
          id="organization"
          name="organization"
          placeholder="Enter organization"
          [(ngModel)]="notebook.organization"
        />
      </div>
      <div class="form-group mt-3 mb-3">
        <label for="position">Position</label>
        <input
          type="text"
          class="form-control"
          id="position"
          name="position"
          placeholder="Enter position"
          [(ngModel)]="notebook.position"
        />
      </div>
      <div class="form-group mt-3 mb-3">
        <label for="other">Other</label>
        <textarea
          type="text"
          class="form-control"
          id="other"
          name="other"
          [(ngModel)]="notebook.other"
        ></textarea>
      </div>
      <button type="submit" class="btn btn-primary me-3">Save</button>
      <button type="button" class="btn btn-danger me-3" (click)="onDelete()">
        Delete
      </button>
      <button type="button" class="btn btn-secondary" (click)="onCancel()">
        Cancel
      </button>
    </form>
  </ng-container>
  <ng-template #notFound>
    <div class="alert alert-warning" role="alert">A Note not found!</div>
  </ng-template>
</div>
